prefix: "&#42D1B8&lTEAMS &7¦ &r"

Storage:
  type: YAML # Currently available: YAML and MYSQL
  database:
    host: localhost
    port: 3306
    database_name: snowy
    user: root
    password: password

# Requirements System
Requirements:
  create:
    enabled: true
    type: "LEVEL" # Currently avaliable: MONEY (Vault) and LEVEL (Minecraft XP)
    price: 10 # Money or Levels

# Names blocked when creating a clan
BlockedNames:
  - "Snowy"

# - This is used to limit the minimum and maximum name length a clan can have.
minTeamLength: 3
maxTeamLength: 15

# - This option is used to set a cooldown for using the create clan command.
createCooldown: 30

# - This is used to limit the maximum amount of members each clan can have.
# - Set -1 for unlimited max members.
maxTeamMembers: 5

# - The amount of points you get for killing another user.
pointsPerKill: 5

# - The amount of points that will be taken from you when a user in your clan dies.
pointsPerDeath: 5

